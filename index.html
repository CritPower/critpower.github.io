<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=".\css\bootstrap.min.css">
    <link rel="stylesheet" href=".\css\pokemon.css">
    <script src=".\js\jquery-1.12.2.min.js"></script>
    <script src=".\js\bootstrap.min.js"></script>
    <script src=".\js\mustache.js"></script>
    <script src=".\js\main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pokedex</h1>
    </div>
    <div class="container">
        <div class="pokemons-container col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="pokemon-items">

            </div>
            <button id="btn-loader" class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">Load more</button>
        </div>
        <div class="selected-pokenmon-container col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="text-center pokemon-details col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <div class="pokemon-image-container">
                    <img class="img-thumbnail" src="http://pokeapi.co/media/img/1.png">
                </div>
                <div class="pokemon-name-container"><span>Bulbazar #001</span></div>
                <div class="pokemon-info-container">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>Type</td>
                                <td>Fire</td>
                            </tr>
                            <tr>
                                <td>Attack</td>
                                <td>52</td>
                            </tr>
                            <tr>
                                <td>Defence</td>
                                <td>43</td>
                            </tr>
                            <tr>
                                <td>HP</td>
                                <td>39</td>
                            </tr>
                            <tr>
                                <td>SP Attack</td>
                                <td>50</td>
                            </tr>
                            <tr>
                                <td>SP Defence</td>
                                <td>65</td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td>Fire</td>
                            </tr>
                            <tr>
                                <td>Weight</td>
                                <td>85</td>
                            </tr>
                            <tr>
                                <td>Total moves</td>
                                <td>89</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
